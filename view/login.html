<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasting Log - Login</title>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.11/bundles/datastar.js"
    ></script>

    <style>
      body {
        font-family:
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background: #f5f5f7;
      }

      .login-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #1d1d1f;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #424245;
        font-weight: 500;
      }

      input[type="email"], input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #d2d2d7;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }

      input[type="email"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      }

      .error {
        color: #ff3b30;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }

      .login-button {
        width: 100%;
        background: #007aff;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        margin-top: 1rem;
      }

      .login-button:hover {
        background: #0056cc;
      }

      .login-button:disabled {
        background: #d2d2d7;
        cursor: not-allowed;
      }

      .login-error {
        background: #ffebee;
        color: #c62828;
        padding: 0.75rem;
        border-radius: 8px;
        margin-top: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>ðŸ¥— Fasting Log</h1>

      <div
        data-signals="{
          email: '',
          password: '',
          loginError: '',
          isSubmitting: false
        }"
        data-computed-emailEmpty="$email.trim() === ''"
        data-computed-passwordEmpty="$password.trim() === ''"
        data-computed-formValid="!$emailEmpty && !$passwordEmpty"
      >
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              data-bind-input="email"
              data-bind-value="email"
              placeholder="your-email@example.com"
              required
            />
            <div data-show="$emailEmpty && $email !== ''" class="error">
              Email is required
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              data-bind-input="password"
              data-bind-value="password"
              placeholder="Enter your password"
              required
            />
            <div data-show="$passwordEmpty && $password !== ''" class="error">
              Password is required
            </div>
          </div>

          <button
            type="button"
            class="login-button"
            data-bind-disabled="!$formValid || $isSubmitting"
            data-on-click="
              $isSubmitting = true;
              $loginError = '';
              fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: $email, password: $password })
              })
              .then(response => response.json())
              .then(data => {
                $isSubmitting = false;
                if (data.success) {
                  window.location.href = '/';
                } else {
                  $loginError = data.error || 'Login failed';
                }
              })
              .catch(error => {
                $isSubmitting = false;
                $loginError = 'Connection error. Please try again.';
              });
            "
          >
            <span data-show="!$isSubmitting">Sign In</span>
            <span data-show="$isSubmitting">Signing in...</span>
          </button>

          <div
            data-show="$loginError !== ''"
            class="login-error"
            data-text="$loginError"
          >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
